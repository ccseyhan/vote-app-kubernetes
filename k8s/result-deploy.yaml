apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deploy
  labels:
    app: result-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result-app
  template:
    metadata:
      labels:
        app: result-app
    spec:
      containers:
      - name: result-app
        image: dockersamples/examplevotingapp_result
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: result-service
spec:
  type: NodePort
  selector:
    app: result-app
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 80
      nodePort: 30001